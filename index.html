<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day Countdown</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
<style>
  body {
    font-family: 'Pretendard', sans-serif;
    background: #FFFFFF; /* 바깥 배경 */
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #dday-app {
    max-width: 400px;
    margin: 20px auto;
    background: #F5F5F5; /* 안쪽 박스 */
    padding: 20px;
    border-radius: 20px;
    box-sizing: border-box;
  }
  /* ✅ 수정 가능한 제목 */
  #titleDisplay {
    font-size: 18px;
    color: #000CFE;
    margin: 5px 0 15px 0;
    font-weight: 500;
    outline: none;
    cursor: text;
  }
  /* ✅ 카운트다운 박스 */
  .flip-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  .flip {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    background: #F0F0F0; /* 안쪽 연회색 */
    border: 2px solid #000CFE; /* 파란색 테두리 */
    color: #000CFE; /* 파란 폰트 */
    font-weight: bold;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .label {
    margin-top: 5px;
    font-size: 12px;
    color: #000CFE;
    font-weight: 500;
  }
  /* ✅ 날짜 설정 */
  .date-control {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 8px;
  }
  input, button {
    font-family: 'Pretendard', sans-serif;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 2px solid #000CFE;
    background: #F0F0F0;
    color: #000CFE;
    font-weight: 500;
  }
  input[type="date"]:focus {
    outline: none;
    background: #E9E9E9;
  }
  button {
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    background: #E0E0E0;
  }
</style>
</head>
<body>
<div id="dday-app">
  <!-- ✅ 수정 가능한 제목 -->
  <h3 id="titleDisplay" contenteditable="true">*제목을 입력해주세요.</h3>
  
  <div class="flip-container">
    <div class="flip" id="days">00</div>
    <div class="flip" id="hours">00</div>
    <div class="flip" id="minutes">00</div>
  </div>
  <div style="display:flex; justify-content:center; gap:50px;">
    <div class="label">DAYS</div>
    <div class="label">HOURS</div>
    <div class="label">MINUTES</div>
  </div>
  
  <!-- ✅ 날짜 설정은 하단 -->
  <div class="date-control">
    <input type="date" id="targetDate">
    <button id="setDate">설정</button>
  </div>
</div>

<script>
let countdownTimer;

function updateDisplay(elementId, newValue) {
  const element = document.getElementById(elementId);
  if (element.textContent !== newValue) {
    element.textContent = newValue;
  }
}

function startCountdown(targetDate) {
  if (countdownTimer) clearInterval(countdownTimer);

  function update() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      clearInterval(countdownTimer);
      ["days", "hours", "minutes"].forEach(id => updateDisplay(id, "00"));
      return;
    }

    const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, "0");
    const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, "0");
    const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");

    updateDisplay("days", days);
    updateDisplay("hours", hours);
    updateDisplay("minutes", minutes);
  }

  update();
  countdownTimer = setInterval(update, 1000); // ✅ 1초마다 갱신
}

// ✅ 페이지 로드 시 내일 날짜로 기본 설정
document.addEventListener('DOMContentLoaded', function() {
  const tomorrow = new Date();
  tomorrow.setDate(tomorrow.getDate() + 1);
  const dateString = tomorrow.toISOString().split('T')[0];
  document.getElementById("targetDate").value = dateString;
  
  const targetDate = new Date(dateString + "T00:00:00").getTime();
  startCountdown(targetDate);
});

document.getElementById("setDate").addEventListener("click", () => {
  const selectedDate = document.getElementById("targetDate").value;
  if (!selectedDate) {
    alert("날짜를 선택해주세요!");
    return;
  }
  const targetDate = new Date(selectedDate + "T00:00:00").getTime();
  startCountdown(targetDate);
});
</script>
</body>
</html>
